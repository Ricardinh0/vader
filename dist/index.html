<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Avatar</title>
  <link rel="stylesheet" href="./index.bundle.css">
  <style>
    body {
      background: #f3f3f3;
    }
    .wrap {
      position: fixed;
      width: 100%;
      height: 100%;
    }
    .table {
      display: table;
      width: 100%;
      height: 100%;
    }
    .table-cell {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrap">  
    <div class="table">
      <div class="table-cell">
        <div id="avatarEditor"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./index.bundle.js"></script>
</body>
</html>
